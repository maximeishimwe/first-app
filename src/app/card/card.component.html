<div class="container">
  <mat-card
    *ngFor="let card of cards"
    class="example-card"
    appearance="outlined"
  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ card.description }}</mat-card-title>
      <mat-card-subtitle>{{ card.category }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="card.imageUrl || 'https://via.placeholder.com/150'"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>
        {{ card.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
